{% extends 'base.html' %} {% block content %}

<div class="mt-3 pt-5 text-center">
  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgtGK6fTF8W35wV3W2ia6TYuLvMvBv4Ms2Lw&usqp=CAU"
    alt="Coffee"
  />
</div>

<div class="col-6 mx-auto">
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Enter your Name</label>
      <input type="name" name="name" class="form-control rounded-0" />
    </div>
    <div class="mb-3">
      <label class="form-label">Enter Amount</label>
      <input type="text" name="amount" class="form-control rounded-0" />
    </div>
    <div class="text-center d-grid gap-2">
      <button type="submit" class="btn btn-primary rounded-0">Submit</button>
    </div>
  </form>
</div>

{% if payment %}
<div class="text-center pt-3">
  <form action="/success" method="POST">
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="rzp_test_HWC6ytjzm8dIzn"
      data-amount="{{ payment.amount }}"
      data-currency="INR"
      data-order_id="{{ payment.id }}"
      data-buttontext="Pay with Razorpay"
      data-name="Coffee Corp"
      data-description="Test transaction"
      data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRpWzPOB8s9WRX7JXZ96x1oPESu-eoN5YUFfDKcebTKFn7piPBS&usqp=CAU"
      data-prefill.name="Gaurav Kumar"
      data-prefill.email="gaurav.kumar@example.com"
      data-prefill.contact="9999999999"
      data-theme.color="#F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden" />
  </form>
</div>
{% endif %} {% endblock %}
